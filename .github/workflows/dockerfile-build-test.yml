on:
  push:

jobs:
  ubuntu24:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update apt repos
        run: sudo apt-get update

      - name: Install base dependencies
        run: |
          sudo apt-get install -y build-essential xutils-dev libtool gperf autotools-dev automake \
            pkg-config bsdmainutils libattr1-dev make automake bison byacc cmake curl g++-multilib \
            binutils-gold python3

      - name: Build Docker image
        run: |
          docker build \
            -t vergecurrency/verge:8.0.3 \
            -t vergecurrency/verge:latest \
            .

      - name: Inspect image filesystem
        run: |
          echo "=== Listing / ==="
          docker run --rm --entrypoint sh vergecurrency/verge:8.0.3 -c "ls -la /"
          echo "=== Listing /coin ==="
          docker run --rm --entrypoint sh vergecurrency/verge:8.0.3 -c "ls -la /coin || true"
          echo "=== Listing /coin/dist ==="
          docker run --rm --entrypoint sh vergecurrency/verge:8.0.3 -c "ls -la /coin/dist || true"
          echo "=== Find verged binaries ==="
          docker run --rm --entrypoint sh vergecurrency/verge:8.0.3 -c "find / -type f -name 'verged*' 2>/dev/null"

      - name: Export Docker image as artifact
        run: |
          docker save vergecurrency/verge:8.0.3 -o verge-daemon-image-8.0.3.tar
          ls -lh verge-daemon-image-8.0.3.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: verge-daemon-docker-image-8.0.3
          path: verge-daemon-image-8.0.3.tar
          retention-days: 7

      - name: Write image metadata
        run: docker inspect vergecurrency/verge:8.0.3 > image-inspect.json

      - name: Upload metadata
        uses: actions/upload-artifact@v4
        with:
          name: verge-daemon-metadata-8.0.3
          path: image-inspect.json

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image (current version and latest)
        run: |
          docker push vergecurrency/verge:8.0.3
          docker push vergecurrency/verge:latest
