            binutils-gold python3

      - name: Build Docker image
        run: docker build -t verge-daemon .
        
      - name: Inspect image filesystem
        run: |
            echo "=== Listing / ==="
            docker run --rm --entrypoint sh verge-daemon -c "ls -la /"
            echo "=== Listing /coin ==="
            docker run --rm --entrypoint sh verge-daemon -c "ls -la /coin || true"
            echo "=== Listing /coin/dist ==="
            docker run --rm --entrypoint sh verge-daemon -c "ls -la /coin/dist || true"
            echo "=== Find verged binaries ==="
            docker run --rm --entrypoint sh verge-daemon -c "find / -type f -name 'verged*' 2>/dev/null"
            docker rm $id

      - name: Run Verge daemon container
        run: |
          docker run -d --name vergedaemon -p 20102:20102 -p 21102:21102 verge-daemon
          sleep 10  # Wait for daemon to start
