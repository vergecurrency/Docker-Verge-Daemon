on:
  push:

jobs:
  ubuntu24:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update apt repos
        run: sudo apt-get update

      - name: Install base dependencies
        run: |
          sudo apt-get install -y build-essential xutils-dev libtool gperf autotools-dev automake \
            pkg-config bsdmainutils libattr1-dev make automake bison byacc cmake curl g++-multilib \
            binutils-gold python3

      - name: Build Docker image
        run: docker build -t verge-daemon .
        
      - name: Inspect image filesystem
        run: |
            echo "=== Listing / ==="
            docker run --rm --entrypoint sh verge-daemon -c "ls -la /"
            echo "=== Listing /coin ==="
            docker run --rm --entrypoint sh verge-daemon -c "ls -la /coin || true"
            echo "=== Listing /coin/dist ==="
            docker run --rm --entrypoint sh verge-daemon -c "ls -la /coin/dist || true"
            echo "=== Find verged binaries ==="
            docker run --rm --entrypoint sh verge-daemon -c "find / -type f -name 'verged*' 2>/dev/null"

      - name: Run Verge daemon container
        run: |
          docker run -d --name vergedaemon -p 20102:20102 -p 21102:21102 verge-daemon
          sleep 10  # Wait for daemon to start
          docker logs vergedaemon

      - name: Verify Verge daemon is running
        run: docker ps -a | grep vergedaemon
        
      - name: Export Docker image as artifact
        run: |
            docker save verge-daemon -o verge-daemon-image.tar
            ls -lh verge-daemon-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: verge-daemon-docker-image
          path: verge-daemon-image.tar
          retention-days: 7
      
      - name: Write image metadata
        run: |
          docker inspect verge-daemon > image-inspect.json

      - name: Upload metadata
        uses: actions/upload-artifact@v4
        with:
          name: verge-daemon-metadata
          path: image-inspect.json

